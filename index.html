<!DOCTYPE html>
<html>
  <head>
    <title>Mi página web</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      /* Estilos generales */
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        font-size: 16px;
        line-height: 1.5;
      }

      /* Estilos para el encabezado */
      header {
        background-color: #F3F3F3;
        padding: 1rem;
        text-align: center;
      }

      h1 {
        font-size: 3rem;
        margin: 0;
      }

      /* Estilos para el cuerpo */
      main {
        margin: 2rem;
        max-width: 800px;
        text-align: justify;
      }

      p {
        margin: 1rem 0;
      }

      /* Estilos para el botón */
      button {
        background-color: #0078D4;
        border: none;
        color: #fff;
        padding: 1rem;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1.25rem;
        transition: background-color 0.2s ease-in-out;
      }

      button:hover {
        background-color: #0063B1;
      }

      /* Estilos para el modo noche */
      body.night {
        background-color: #1E1E1E;
        color: #fff;
      }

      header.night {
        background-color: #2D2D2D;
      }

      button.night {
        background-color: #1E1E1E;
        color: #fff;
      }

      button.night:hover {
        background-color: #3C3C3C;
      }
    </style>
  </head>
  <body class="day">
    <header>
      <h1>Bienvenido a mi página web</h1>
    </header>
    <main>
      <p>Esta es una página web de ejemplo.</p>
      <!-- Agregamos un botón -->
      <button id="miBoton">Presionar aquí</button>
    </main>

    <!-- Agregamos el enlace CDN de jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Agregamos nuestro script de jQuery -->
    <script>
      $(document).ready(function() {
        $("#miBoton").click(function() {
          $("body").toggleClass("night");
          $("header").toggleClass("night");
          $("button").toggleClass("night");
        });
      });
    </script>
  </body>
</html>
